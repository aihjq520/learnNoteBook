<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>基础的HTML5页面</title> 
</head>

<body>
	<canvas id="canvas">
	你的浏览器居然不支持Canvas？！赶快换一个吧！！
	</canvas>
</body> 

</html>

<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    // context.fillRect(0,0,150,75);
    const width = 200
    const height = 150
    context.moveTo(0, 0)
    context.lineTo(0, height)
    context.stroke()
    context.lineTo(width, height)
    context.stroke()
</script>
